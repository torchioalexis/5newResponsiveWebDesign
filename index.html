<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form by Alex</h1>
    <p id="description">Thanks for taking the time to help me get to know you</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Enter your full name: <input id="name" type="text" name="first-name" placeholder="Marco Ruben" required /></label>
            <label id="email-label">Enter your email: <input id="email" type="email" name="email" placeholder="marcoruben@rc.com" required /></label>
            <label id="number-label">Enter your year of birth: <input id="number" type="number" name="birth" min="1910" max="2004" placeholder="1986" /></label>
        </fieldset>
        <fieldset>
            <label>Do you like football?</label>
            <label><input type="radio" name="football-fan" class="inline" value="yes" /> Of Course</label>
            <label><input type="radio" name="football-fan" class="inline" value="no" /> Naa</label>
            <label>Fan of?: 
                <select id="dropdown">
                    <option value="">select one</option>
                    <option value="rc">Rosario Central</option>
                    <option value="nob">Ã‘uls</option>
                    <option value="no">None</option>
                </select>
            </label>
            <label>In the future...do you like to receive updates from this web?
                <input type="checkbox" class="inline" value="yes" /> Please
                <input type="checkbox" class="inline" value="no" /> Pass
            </label>
            <label>To end...provide a bio:
                <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
    </form>
</body>
</html>
